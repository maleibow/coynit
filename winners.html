
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Winners - Pay-to-Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="winners.css">
</head>
<body>
    <div class="crt-effect"></div>
    <div class="tv-frame"></div>
    
    <div class="winners-container">
        <div class="winners-header">
            <h1 class="winners-title">Big Winners</h1>
            <div class="winners-subtitle">Monthly Champions</div>
        </div>
        
        <div class="podium-scene">
            <div class="winner second-place">
                <div class="trophy silver">🏆</div>
                <div class="avatar-container">
                    <div class="avatar silver-glow"></div>
                </div>
                <div class="info">
                    <div class="place">2nd</div>
                    <div class="name"></div>
                    <div class="amount"></div>
                </div>
                <div class="pedestal silver-pedestal"></div>
            </div>
            
            <div class="winner first-place">
                <div class="trophy gold">👑</div>
                <div class="avatar-container jumping">
                    <div class="avatar gold-glow"></div>
                </div>
                <div class="info">
                    <div class="place">1st</div>
                    <div class="name"></div>
                    <div class="amount"></div>
                </div>
                <div class="pedestal gold-pedestal"></div>
            </div>
            
            <div class="winner third-place">
                <div class="trophy bronze">🏆</div>
                <div class="avatar-container">
                    <div class="avatar bronze-glow"></div>
                </div>
                <div class="info">
                    <div class="place">3rd</div>
                    <div class="name"></div>
                    <div class="amount"></div>
                </div>
                <div class="pedestal bronze-pedestal"></div>
            </div>
        </div>
        
        <a href="index.html" class="back-button">
            <span class="back-icon">◀</span>
            <span>Return to Main</span>
        </a>
    </div>
    
    <script src="winners.js"></script>
</body>
</html>
